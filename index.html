<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="recipeTable">
      <hr />
      <h1>Transakcje</h1>
      <hr />

      <table>
        <thead>
          <tr>
            <th>LP</th>
            <th>NAZWA</th>
            <th>ILOŚĆ</th>
            <th>CENA</th>
            <th>SUMA</th>
            <th>AKCJA</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <th>RAZEM</th>
            <th id="receipeTotal">0 zł</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <div id="addProductToReceipe">
      <form onsubmit="create_product(); return false;" onreset="clear_inputs()">
        <label for="">Nazwa</label>
        <input name="nazwa" type="text" required />
        <label for="">Ilość</label>
        <input name="ilosc" type="number" required />
        <label for="">Cena</label>
        <input name="cena" type="number" step="0.01" required />
        <div class="buttons">
          <input class="btn-grad" type="submit" value="Dodaj" />
          <input
            class="clear"
            type="reset"
            value="Wyczyść"
          />
        </div>
      </form>
    </div>
    <footer>
      Made by
      <a href="https://twitter.com/mateusz_rb">Mateusz Białowąs</a>
    </footer>
  </body>
  <script src="./script.js"></script>
  <script src="./change_product_position_in_table.js"></script>
</html>
